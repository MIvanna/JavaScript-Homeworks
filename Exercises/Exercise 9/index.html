<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h2>Phonebook</h2>
    <p>Enter your new contact:</p>
    <form action="" id="form">
        <label for="firstName">First Name</label> <br />
        <input type="text" name="firstName" id="firstName" minlength="3" class="col-form-label" required /> <br />

        <label for="lastName">Last Name</label> <br />
        <input type="text" name="lastName" id="lastName" minlength="3" class="col-form-label" required /> <br />

        <label for="phoneNumber">Phone Number</label> <br />
        <input type="number" name="phoneNumber" id="phoneNumber" minlength="8" class="col-form-label" required /> <br /> <br />

        <button type="submit" id="saveBtn" class="btn btn-outline-secondary">Save</button>
    </form> <br />

    <div id="results">
        <table></table>
    </div>

    <script src="./app.js"></script>
</body>

</html>
