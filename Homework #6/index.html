<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Insert how many rows and columns should the table have.</p>

    <form action="" id="myForm">
        <input type="number" name="rows" id="rows" placeholder="Number of rows">
        <label for="rows">Rows</label> <br/>
    
        <input type="number" name="columns" id="columns" placeholder="Number of columns" >
        <label for="columns">Columns</label> <br/> <br/>
    
        <button>Create Table</button> <br/> <br/>
    </form>  
    
    <div id="tableDiv"></div>  

    <script src="./app.js"></script>
</body>

</html>
